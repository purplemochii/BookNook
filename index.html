<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – The Book Nook</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="index" data-page="index">
    <div class="auth-body">
        <h1 class="auth-title">THE BOOK NOOK</h1>
        <p class="auth-subtitle">Your personal digital library</p>

        <div class="auth-container">

            <!-- Toggle Buttons -->
            <div class="auth-toggle">
                <button class="auth-tab active" id="loginTab">Login</button>
                <button class="auth-tab" id="signupTab">Sign Up</button>
            </div>

            <!-- LOGIN FORM -->
            <form action="login.php" method="POST" id="loginForm" class="auth-form active">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" name="email">

                <label>Password</label>
                <input type="password" placeholder="Enter your password" name="password">

                <button type="submit" id="auth-submit-login" class="auth-submit-login">Login</button>
            </form>

            <!-- SIGNUP FORM -->
            <form action="signup.php" method="POST" id="signupForm" class="auth-form">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" name="email">

                <label>Password</label>
                <input type="password" placeholder="Create a password" name="password">

                <label>Confirm Password</label>
                <input type="password" placeholder="Re-enter your password" name="confirm_password">

                <button type="submit" id="auth-submit-signup" class="auth-submit-signup">Sign Up</button>
            </form>

            <a href="home.html" class="auth-back">← Back to Home</a>

        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
